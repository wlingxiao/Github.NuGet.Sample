# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  deployment:

    runs-on: ubuntu-latest
    environment: release

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x
      - name: Add source
        run: dotnet nuget add source --username USERNAME --password ${{ secrets.NUGET_TOKEN }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/$NAMESPACE/index.json"
      - name: Restore dependencies
        run: dotnet restore
      - name: Pack
        run: dotnet pack --configuration Release
      - name: Publish
        run: dotnet nuget push "bin/Release/Github.NuGet.Sample.1.0.0.nupkg" --api-key ${{ secrets.NUGET_TOKEN }} --source "github"
